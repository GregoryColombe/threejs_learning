<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
            h1 {
                position: absolute;
                top: 0;
                left: 0;
                color: #000;
            }
            form {
                position: absolute;
                top: 5rem;
                left: 5rem;
                z-index: 2;
                color: #000;
            }
            #color {
                font-size: 2rem;
            }
		</style>
	</head>
	<body>
        <div>
            <form > 
                <label id="color">Actual color </label> 
                <!-- <input id="color_input_value" list="color_list">  -->
                <select id="color_list"> 
                    
                </select> 
                <input type="color" id="color_config" name="color_config" value="#000000">
                <input type="range" id="range_config" name="range_config" min="0" max="5">
            </form> 
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.js"></script>
        <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
	</body>
</html>
